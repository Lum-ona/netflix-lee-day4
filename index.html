<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Netflix</title>
  </head>
  <body>
    <header>
      <div class="logo_div">
        <img src="./assets/img/logo.png" alt="" />
      </div>
      <div class="sign_div">
        <button>Sign in</button>
      </div>
    </header>

    <div class="hero">
      <div class="hero_content">
        <h1>
          Unlimited movies, TV <br />
          shows, and more.
        </h1>

        <p>Watch anywher. Cancel anytime</p>
        <p>
          Ready to watch? Enter your email to create or restart your memebership
        </p>
        <form>
          <input placeholder="Email address" type="email" />
          <input type="submit" value="Get Started" />
        </form>
      </div>
    </div>

    <main>
      <section class="tv_section">
        <div>
          <h1>Enjoy on your TV.</h1>
          <p>
            Watch on Smart Tvs, Playstation, Xbox, Crhomecast, Apple TV, Vlu-ray
            players, and more.
          </p>
        </div>
        <div>
          <img src="./assets/img/tv.png" alt="" />
        </div>
      </section>
    </main>
  </body>
